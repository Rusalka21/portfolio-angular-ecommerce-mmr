<div class="form-container">
  <form (ngSubmit)="onCreate()">
    <div class="form-group">
      <label for="user">Nombre de Usuario:</label>
      <input type="text" class="form-control" id="user" name="user" placeholder="Nombre de usuario" required [(ngModel)]="newUser.user">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Correo del usuario" required [(ngModel)]="newUser.email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Correo del usuario" required [(ngModel)]="newUser.password">
    </div>
    <div class="form-group">
      <label for="type">Tipo de Usuario:</label>
      <select id="type" class="form-control" name="type" required [(ngModel)]="newUser.type">
        <option selected disabled value="0">Seleccione Tipo</option>
        <option value="USER">Usuario</option>
        <option value="ADMIN">Administrador</option>
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Registrar</button>
      <button type="button" class="btn btn-secondary" routerLink="/userList">Regresar</button>
    </div>
  </form>
</div>
