<mat-drawer-container [autosize]="true" class="drawer-container">
  <mat-drawer mode="side" opened class="mat-drawer">
      <app-filter (showCategory)="onShowCategory($event)"></app-filter>
  </mat-drawer>
  <mat-drawer-content class="drawer-content-container">
      <app-products-header
          (columnsCountChange)="onColumnsCountChange($event)"
          (sortChange)="onSortChange($event)"
          (itemsCountChange)="onItemsCountChange($event)"
      ></app-products-header>
      <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
          <mat-grid-tile *ngFor="let product of paginatedProducts">
              <app-product-box [product]="product" (addToCart)="onAddToCart($event)" class="w-100" [fullWidthMode]="cols === 1"></app-product-box>
          </mat-grid-tile>
      </mat-grid-list>
      <mat-paginator class="mat-paginator mat-mdc-paginator" [length]="totalProducts" [pageSize]="pageSize"  (page)="onPageChange($event)">
      </mat-paginator>
  </mat-drawer-content>
</mat-drawer-container>
<app-footer></app-footer>
