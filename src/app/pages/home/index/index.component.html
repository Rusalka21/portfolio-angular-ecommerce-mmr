<section id="banner-section">
  <div class="banner-div">
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="5" aria-label="Slide 6"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="../../../../assets/images/banner/banner-1.jpeg" class="d-block w-100 banner-img" alt="banner">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="../../../../assets/images/banner/banner-2.jpeg" class="banner-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../../../assets/images/banner/banner-3.png" class="banner-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../../../assets/images/banner/banner-4.jpg" class="banner-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../../../assets/images/banner/banner-5.jpg" class="banner-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../../../assets/images/banner/banner-6.jpg" class="banner-img" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="banner-button-container">
    <button type="button" class="btn-store" routerLink="/login">Ir a la Tienda</button>
  </div>
</section>
