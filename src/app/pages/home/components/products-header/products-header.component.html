<mat-card>
  <div class="products-header-container">
      <div>
          <button class="button-sort-by" [matMenuTriggerFor]="sortByMenu">Ordenar de forma {{sort}}</button>
      </div>
      <mat-menu #sortByMenu="matMenu" class="mat-mdc-menu-content">
          <div class="menu-sort-by">
              <button (click)="onSortUpdated('asc')"class="menu-option">Asc</button>
              <button (click)="onSortUpdated('desc')" class="menu-option">Desc</button>
          </div>
      </mat-menu>
      <div class="products-header-right">
          <div class="button-show-number-container">
              <button class="button-show-number" [matMenuTriggerFor]="menu">Mostrar {{itemsShowcount}}<mat-icon>expand_more</mat-icon></button>
          </div>
          <mat-menu #menu="matMenu">
              <div class="menu-show-number">
                  <button (click)="onItemsUpdated(10)" class="menu-option">Mostrar 10</button>
                  <button (click)="onItemsUpdated(20)" class="menu-option">Mostrar 20</button>
                  <button (click)="onItemsUpdated(30)" class="menu-option">Mostrar 30</button>
              </div>
          </mat-menu>
          <button (click)="onColumnsUpdated(1)" class="button-grid-mode"><mat-icon>view_list</mat-icon></button>
          <button (click)="onColumnsUpdated(3)" class="button-grid-mode"><mat-icon>view_module</mat-icon></button>
          <button (click)="onColumnsUpdated(4)" class="button-grid-mode"><mat-icon>view_comfy</mat-icon></button>
      </div>
  </div>
</mat-card>
